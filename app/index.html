<div class="container">

    <div class="page-header">
        <h1>PhotoSphere Demo</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Select an image below</h3>
        </div>
        <div class="panel-body">
            <div class="gallery" class="row">

                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="images/yard.thumb.jpg">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="images/yard2.thumb.jpg">
                    </a>

                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="images/Kitchen.thumb.jpg">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="images/MikeAtWork.thumb.jpeg">
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="media">
                <div class="photo-viewer-container media-body center-block">
                    <h4 class="media-heading"></h4>
                    <div class="photo-viewer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
